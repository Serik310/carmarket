{% extends "c_shop/layout/base.html" %}
{% load humanize %}
{% load static %}
{% block content %}
<div class="shop">
<ul>
    {% for p in post %}
    <li class = "flexing">
        <div class="shop_img">
            <img src="{{p.img.url}}" alt="">
        </div>
        <div class="shop_desc">
            <p>{{p.carTitle}}</p>
            <p>{{p.year}}</p>
            <p>{{p.price | intcomma}} $</p>
        </div>
        <div class = "shop_btn">
            <a class = "btn btn-primary" href="{% url 'core:product' p.id %}">Подробнее</a>
        </div>
    </li>
    {% endfor %}
</ul>
</div>
{% endblock %}
